<template>
        <template if:true={picklistValues.data}>
                <div class="slds-m-around_medium">
                <lightning-combobox
                    id="pickList"
                    name="progress"
                    value={value}
                    variant="label-hidden"
                    placeholder="Select"
                    options={values}
                    onchange={handleChange}>
                </lightning-combobox>
                </div>
        </template>
        <template if:true={picklistValues.error}>
            <c-error-panel errors={picklistValues.error}></c-error-panel>
        </template>
</template>
