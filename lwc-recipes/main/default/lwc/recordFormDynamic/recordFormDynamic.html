<template>
    <lightning-record-view-form
        object-api-name={objectApiName}
        record-id={recordId}
        >
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-8">
                <lightning-output-field variant="label-hidden"
                    field-name="AccountId"
                ></lightning-output-field>
            </div>
            <div class="slds-col slds-size_1-of-8">
                <lightning-output-field variant="label-hidden"
                    field-name="Name"
                ></lightning-output-field>
            </div>
            <div class="slds-col slds-size_1-of-8">
                <lightning-output-field variant="label-hidden"
                    field-name="Title"
                ></lightning-output-field>
            </div>
            <div class="slds-col slds-size_1-of-8">
                <lightning-output-field variant="label-hidden"
                    field-name="Phone"
                ></lightning-output-field>
            </div>
            <div class="slds-col slds-size_1-of-8">
                <lightning-output-field variant="label-hidden"
                    field-name="Email"
                ></lightning-output-field>
            </div>
        </div>
    </lightning-record-view-form>
</template>
